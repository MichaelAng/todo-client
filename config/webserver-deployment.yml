apiVersion: v1
kind: Service
metadata:
  name: webserver
  labels:
    name: webserver
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    name: webserver

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: webserver
    spec:
      containers:
      - image: angmerica/todo-client:webserver-develop-${CIRCLE_SHA1} 
        name: webserver
        ports:
        - name: http-server
          containerPort: 80
          hostPort: 80
        env:
        - name: NODE_ENV
          value: "integration"