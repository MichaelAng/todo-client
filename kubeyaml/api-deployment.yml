apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: api
    spec:
      containers:
      - image: ${IMAGE_REPO}:${IMAGE_TAG}${CIRCLE_SHA1}
        imagePullPolicy: Always
        name: api
        ports:
        - name: http-server
          containerPort: 9000
        env:
        - name: database_hostname
          value: "mongodb://mongo:27017"
        - name: NODE_ENV
          value: "integration"
